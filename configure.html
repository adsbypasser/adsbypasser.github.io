<!doctype html>
<html lang="en">
  <!--
    Configuration page template for AdsBypasser
    This page allows users to configure AdsBypasser settings through a web interface.
    It dynamically renders configuration options and handles saving user preferences.
  -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>AdsBypasser Configuration</title>

    <!-- External CSS dependencies -->
    <link
      rel="stylesheet"
      media="screen"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <!-- Custom CSS for configuration page -->
    <link rel="stylesheet" media="screen" href="/css/configure.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <!-- Warning message displayed when JavaScript is disabled -->
    <div class="container">
      <noscript>
        <div class="alert alert-warning text-center" id="noscript-hint">
          <strong
            >JavaScript is disabled, please check your browser or extension
            setting.</strong
          >
        </div>
      </noscript>

      <!-- Success message displayed when configuration is saved -->
      <div class="alert alert-success text-center" id="msg" role="alert">
        <strong>Configuration Updated</strong>
      </div>

      <!-- Warning message displayed when AdsBypasser is not detected -->
      <div class="alert alert-warning text-center" id="install-hint">
        <strong>
          It seems that AdsBypasser is not installed or active,&nbsp;
          <a href="https://adsbypasser.github.io/">
            see here for installation instructions
          </a>
          .
        </strong>
      </div>

      <!-- Main configuration panel -->
      <div id="panel" role="form">
        <div class="form-group" id="options"></div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" id="save" type="submit">
            Save
          </button>
          <div class="clearfix"></div>
        </div>
      </div>

      <!-- Template for checkbox configuration options -->
      <script type="text/plain" id="template-checkbox">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="<%= key %>" value="" <% if (checked) { %>checked<% } %> /><%= label %>
          </label>
          <p class="help-block"><%= help %></p>
        </div>
      </script>

      <!-- Template for select/drop-down configuration options -->
      <script type="text/plain" id="template-select">
        <div class="form-group">
          <label class="control-label" for="select-<%= key %>"><%= label %></label>
          <select class="form-control" id="select-<%= key %>" name="<%= key %>">
            <% _.each(menu, function (entry) { %>
              <option value="<%= entry[0] %>" <% if (value === entry[0]) { %>selected<% } %>><%= entry[1] %></option>
            <% }); %>
          </select>
          <p class="help-block"><%= help %></p>
        </div>
      </script>
    </div>

    <!-- External JavaScript dependencies -->
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"
    ></script>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"
    ></script>
    <!-- Custom JavaScript for rendering and handling configuration -->
    <script defer src="/js/render.js"></script>
  </body>
</html>
